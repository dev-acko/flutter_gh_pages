<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ“¦ App Size History</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #fafafa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 16px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    code {
      background-color: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ App Size History</h1>
  <div id="size-table">Loading...</div>

  <script>
    fetch('app_size.json')
      .then(res => res.json())
      .then(data => {
        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Date</th>
              <th>Commit</th>
              <th>Commit Message</th>
              <th>Committer</th>
              <th>Size (MB)</th>
              <th>Î” Size (KB)</th>
              <th>Release</th>
            </tr>
          </thead>
          <tbody>
            ${data
              .map(entry => `
                <tr>
                  <td>${entry.date}</td>
                  <td><code>${entry.commit.slice(0, 7)}</code></td>
                  <td>${entry.commitMessage}</td>
                  <td>${entry.committer}</td>
                  <td>${(entry.size / 1024 / 1024).toFixed(2)}</td>
                  <td style="color: ${
                    entry.sizeDiff > 0 ? 'red' : entry.sizeDiff < 0 ? 'green' : 'gray'
                  }">${(entry.sizeDiff / 1024).toFixed(1)}</td>
                  <td>${entry.isRelease ? `âœ… ${entry.tag || ''}` : 'â€”'}</td>
                </tr>
              `).join('')}
          </tbody>
        `;

        const container = document.getElementById('size-table');
        container.innerHTML = '';
        container.appendChild(table);
      })
      .catch(() => {
        document.getElementById('size-table').innerText = 'Failed to load size data.';
      });
  </script>
</body>
</html>
